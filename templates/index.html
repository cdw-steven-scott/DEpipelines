<!DOCTYPE html>
<html>
<head>
    <title>File Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #a0af4c;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Upload Central</h1>
    </div>
    <div class="container">
        <h2>Upload File to GCS</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
